<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="CSS/register.css">
<title>Log in</title>
</head>
<body background="CSS/resources/bgr4.jpeg" >
<div class="wrapper">
	<h1 class="heading">- log in -</h1>
	<div class="log-fields">
		<div class="word-fields">
			<p class="login-words">Username</p>
			<p class="login-words">Password</p>
		</div>
		<div class="type-fields">
			<form method="post" action="login.jsp">
				<input class="field" type="text" name="username" id="username" required/> 
				<br>
				<br>
				<input class="field" type="password" name="password" id="password" required/>
				<br>
				<br>
				<button class="button"><span> - continue - </span></button>
			</form>
		</div>
		
	</div>
</div>
</body>
</html>
